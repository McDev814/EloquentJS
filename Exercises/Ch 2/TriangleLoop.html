<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Loop</title>
</head>
<body>
    <h1>Triangle Loop</h1>
    <p>Open console in Dev Tools to see program results.</p>
    <script>
        /*
        This is a small program that will display a triangle in the browsers console made
        of pound signs with one pound sign at the top and seven at the bottom.
        */
        let triangleLine = '#';
        let i = 0;
        do {
            console.log(triangleLine);
            triangleLine += '#';
            i += 1;
        }   while(i < 7);
    </script>
</body>
</html>
